<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Me</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .rating-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stars {
            font-size: 2.5rem;
            color: #ccc;
            cursor: pointer;
        }
        
        .star.hovered,
        .star.selected {
            color: gold;
        }
        
        #rating-value {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #333;
        }
        
        button {
            display: block;
            margin: 10px auto;
            padding: 12px 18px;
            width: 70%;
            max-width: 250px;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            background: #ff4f9a;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #e63d84;
        }
    </style>
</head>

<body>
    <div class="rating-container">
        <h2>Rate Me!</h2>
        <div class="stars">
            <i class="fa-regular fa-star star" data-value="1"></i>
            <i class="fa-regular fa-star star" data-value="2"></i>
            <i class="fa-regular fa-star star" data-value="3"></i>
            <i class="fa-regular fa-star star" data-value="4"></i>
            <i class="fa-regular fa-star star" data-value="5"></i>
        </div>
        <p id="rating-value">Your rating: 0</p>

        <button onclick="goToFinal()" style="width: 120px;">Submit</button>

    </div>

    <script>
        const stars = document.querySelectorAll('.star');
        const ratingValue = document.getElementById('rating-value');
        let currentRating = 0;

        stars.forEach(star => {
            star.addEventListener('mouseover', () => {
                resetStars();
                highlightStars(star.dataset.value);
            });

            star.addEventListener('mouseout', () => {
                resetStars();
                if (currentRating > 0) {
                    highlightStars(currentRating);
                }
            });

            star.addEventListener('click', () => {
                currentRating = star.dataset.value;
                ratingValue.textContent = `Your rating: ${currentRating}`;
                updateSelectedStars(currentRating);
            });
        });

        function highlightStars(count) {
            for (let i = 0; i < count; i++) {
                stars[i].classList.add('hovered');
            }
        }

        function resetStars() {
            stars.forEach(star => {
                star.classList.remove('hovered');
            });
        }

        function updateSelectedStars(count) {
            stars.forEach((star, index) => {
                if (index < count) {
                    star.classList.add('selected');
                    star.classList.replace('fa-regular', 'fa-solid');
                } else {
                    star.classList.remove('selected');
                    star.classList.replace('fa-solid', 'fa-regular');
                }
            });
        }

        function goToFinal() {
            window.location.href = "final.html";
        }
    </script>
</body>

</html>
