<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Wish</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("wldgiCJTuE-fWCPdB"); // your PUBLIC KEY
        })();
    </script>

    <style>
        body {
            background: linear-gradient(to bottom, #fff0f6, #ffd6e8);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        
        h1 {
            font-size: 2.2rem;
            color: #ff4f9a;
            margin-bottom: 20px;
        }
        
        input {
            padding: 12px;
            width: 260px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            /* buttons on left and right */
            width: 350px;
            /* adjust width as needed */
            margin-top: 10px;
            margin-left: 10px;
        }
        
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 12px auto;
            padding: 14px 20px;
            max-width: 280px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 25px;
            background: #ff4f9a;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(255, 79, 154, 0.35);
        }
        
        button:hover {
            background: #e63d84;
            transform: translateY(-2px);
        }
        
        .secondary {
            background: #ffe0ec;
            color: #ff4f9a;
            box-shadow: 0 6px 15px rgba(255, 79, 154, 0.2);
        }
        
        .secondary:hover {
            background: #ffd0e3;
        }
    </style>
</head>

<body>

    <h1 style="font-size:2.5rem; color: #ff4f9a; font-family: 'Playfair Display', serif">
        Make a Wish! âœ¨
    </h1>

    <input type="text" id="wishInput" placeholder="Type your wish here...">
    <br>
    <div class="buttons">
        <button id="sendWish" style="width: 200px;">Start Countdown
            <i class="fa-solid fa-clock"></i>
        </button>

        <button class="secondary" onclick="goToPage1()" style="width: 120px;">Return</button>
    </div>

    <script>
        document.getElementById("sendWish").addEventListener("click", function() {
            const wish = document.getElementById("wishInput").value.trim();

            if (!wish) {
                alert("Please make a wish first ðŸ’•");
                return;
            }

            emailjs.send(
                "service_k81namm",
                "template_kwdq8hm", {
                    wish_message: wish
                }
            ).then(() => {
                window.location.href = "candles.html";
            }).catch(error => {
                console.error(error);
                alert("Failed to send wish ðŸ˜¢");
            });
        });

        function goToPage1() {
            window.location.href = "index.html";
        }
    </script>

</body>

</html>
