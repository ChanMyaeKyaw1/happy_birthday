        // DOWNLOAD ALL PHOTOS
        function downloadPhotos() {
            const urls = [
                "img/cute-photo1.avif",
                "img/cute-photo2.avif",
                "img/cute-photo3.jpeg",
            ];

            urls.forEach(url => {
                const a = document.createElement('a');
                a.href = url;
                a.download = url.split('/').pop();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
