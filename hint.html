<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Gift</title>
    <!-- SweetAlert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #fff0f6);
            min-height: 100vh;
            text-align: center;
            padding-top: 60px;
        }
        
        h1 {
            /* font-size: 4rem; */
            font-size: 2.4rem;
            color: #ff4f9a;
            text-align: center;
        }
        
        p {
            margin-bottom: 60px;
            font-size: 1.5rem;
            color: #555;
        }
        
        img {
            max-width: 500px;
            border: 5px solid #ccc;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            /* buttons on left and right */
            width: 350px;
            /* adjust width as needed */
            margin-top: 10px;
            margin-left: 650px;
        }
        
        .button-container button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 12px auto;
            padding: 14px 20px;
            width: 150px;
            max-width: 280px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 25px;
            background: #ff4f9a;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(255, 79, 154, 0.35);
        }
        
        .button-container button:hover {
            background: #e63d84;
            transform: translateY(-2px);
        }
        
        .button-container button.secondary {
            background: #ffe0ec;
            color: #ff4f9a;
            box-shadow: 0 6px 15px rgba(255, 79, 154, 0.2);
        }
        
        .button-container button.secondary:hover {
            background: #ffd0e3;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <h1 style="font-size:2.5rem; font-family: 'Playfair Display', serif">
        It is near here. ⬇️
    </h1>

    <img src="img/mystery_box.gif" alt="Hint Photo">

    <p>Have you found it?</p>

    <!-- <button onclick="takePhoto()" style="width: 150px;">Of course!</button>
    <button class="secondary" onclick="goToGift()" style="width: 150px;">Not yet</button> -->

    <div class="button-container">
        <button onclick="takePhoto()">Of course!</button>
        <button class="secondary" onclick="getHint()">Not yet</button>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
