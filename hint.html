<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #fff0f6);
            min-height: 100vh;
            text-align: center;
            padding-top: 60px;
        }
        
        h1 {
            /* font-size: 4rem; */
            font-size: 2.4rem;
            color: #ff4f9a;
            text-align: center;
        }
        
        p {
            margin-bottom: 60px;
            font-size: 1.5rem;
            color: #555;
        }
        
        img {
            max-width: 500px;
            border: 5px solid #ccc;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            /* space between buttons */
            justify-content: center;
            /* center horizontally */
            margin-top: 20px;
        }
        
        .button-container button {
            width: 150px;
            padding: 12px 0;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            background-color: #ff4f9a;
            /* primary color */
        }
        
        .button-container button:hover {
            background-color: #e63d84;
        }
        
        .button-container button.secondary {
            background-color: #6c757d;
            /* secondary color */
        }
        
        .button-container button.secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
