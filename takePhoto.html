<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie with Gift</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        
        h1 {
            color: #ff4f9a;
            margin-bottom: 20px;
        }
        
        video,
        canvas {
            border: 5px solid #ccc;
            border-radius: 12px;
            max-width: 90%;
            margin-bottom: 20px;
        }
        
        .countdown {
            position: absolute;
            font-size: 5rem;
            /* color: #ff4f9a; */
            color: #ff4f9a;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        /* .countdown {
            position: absolute;
            font-size: 6rem;
            font-weight: bold;
            color: #ff4f9a;         
            text-shadow: 0 0 20px rgba(255, 79, 154, 0.8);
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 10;
        } */
        
        .buttons {
            display: flex;
            justify-content: space-between;
            /* buttons on left and right */
            width: 150px;
            /* adjust width as needed */
            margin-top: 10px;
            margin-left: -170px;
        }
        
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 12px auto;
            padding: 14px 20px;
            width: 120px;
            max-width: 280px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 25px;
            background: #ff4f9a;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(255, 79, 154, 0.35);
            margin-right: 20px;
        }
        
        button:hover {
            background: #e63d84;
            transform: translateY(-2px);
        }
        
        button.secondary {
            background: #ffe0ec;
            color: #ff4f9a;
            box-shadow: 0 6px 15px rgba(255, 79, 154, 0.2);
        }
        
        button.secondary:hover {
            background: #ffd0e3;
            transform: translateY(-2px);
        }
        
        button.continue {
            background-color: #f9dc5c;
            color: white;
            box-shadow: 0 6px 15px rgba(255, 79, 154, 0.2);
        }
        
        button.continue:hover {
            background-color: #edcc38;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <h1 style="font-size:2.3rem; font-family: 'Playfair Display', serif">
        Take a Selfie with Your Gift! üíù
    </h1>

    <div style="position: relative; display: inline-block;">
        <video id="video" autoplay playsinline width="400" style="transform: scaleX(-1);"></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="countdown" class="countdown"></div>
    </div>

    <div class="buttons">
        <button class="download" id="downloadBtn" style="display: none;">Download</button>
        <button class="secondary" id="retake">Retake</button>
        <button class="continue" id="continue" onclick="goToRating()">Continue</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const countdownEl = document.getElementById('countdown');
        const downloadBtn = document.getElementById('downloadBtn');
        const retakeBtn = document.getElementById('retake');
        const takeBtn = document.createElement('button');
        takeBtn.textContent = 'Capture';
        takeBtn.style.flex = '1';
        takeBtn.style.backgroundColor = '#ff4f9a';
        document.querySelector('.buttons').insertBefore(takeBtn, downloadBtn);

        // setup camera
        navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "user"
                }
            })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => alert('Camera access failed: ' + err));

        // countdown function
        function startCountdown(callback) {
            let count = 3;
            countdownEl.style.display = 'block';
            countdownEl.textContent = count;
            const interval = setInterval(() => {
                count--;
                if (count > 0) countdownEl.textContent = count;
                else {
                    clearInterval(interval);
                    countdownEl.style.display = 'none';
                    callback();
                }
            }, 1000);
        }

        // take photo
        function takePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            ctx.restore();

            canvas.style.display = 'block';
            video.style.display = 'none';

            // hide take button, show download button
            takeBtn.style.display = 'none';
            downloadBtn.style.display = 'inline-block';
        }

        // retake
        retakeBtn.addEventListener('click', () => {
            canvas.style.display = 'none';
            video.style.display = 'block';
            takeBtn.style.display = 'inline-block';
            downloadBtn.style.display = 'none';
        });

        // download photo
        downloadBtn.addEventListener('click', () => {
            canvas.toBlob(blob => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'selfie.png';
                a.click();
            }, 'image/png');
        });

        // take photo button
        takeBtn.addEventListener('click', () => startCountdown(takePhoto));

        function goToRating() {
            window.location.href = "rating.html";
        }
    </script>
</body>

</html>
